<div [class]="isOpen ? 'w-64' : 'w-16'" 
     class="bg-white shadow-sm transition-all duration-300 border-r border-gray-200">
  
  <!-- Header del Sidebar -->
  <div class="p-4 border-b border-gray-200">
    <div class="flex items-center justify-between">
      <h1 *ngIf="isOpen" class="text-xl font-bold text-gray-900 slide-in">
        MicroServices Hub
      </h1>
      <button 
        (click)="onToggleSidebar()"
        class="p-2 hover:bg-gray-100 rounded-lg transition-colors duration-200">
        <lucide-icon 
          [name]="isOpen ? 'menu' : 'menu'" 
          class="w-5 h-5 text-gray-600">
        </lucide-icon>
      </button>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="mt-6 px-2">
    <div class="space-y-1">
      <button
        *ngFor="let item of menuItems"
        (click)="navigateTo(item.route)"
        [class]="isActiveRoute(item.route) ? 
          'bg-primary-50 border-r-2 border-primary-600 text-primary-600' : 
          'text-gray-700 hover:bg-gray-100'"
        class="w-full flex items-center px-3 py-3 text-left text-sm font-medium rounded-lg transition-all duration-200 group">
        
        <lucide-icon 
          [name]="item.icon" 
          class="w-5 h-5 flex-shrink-0"
          [class]="isActiveRoute(item.route) ? 'text-primary-600' : 'text-gray-500 group-hover:text-gray-700'">
        </lucide-icon>
        
        <span *ngIf="isOpen" 
              class="ml-3 truncate slide-in">
          {{ item.label }}
        </span>
        
        <span *ngIf="isOpen && item.badge" 
              class="ml-auto bg-red-500 text-white text-xs rounded-full px-2 py-0.5">
          {{ item.badge }}
        </span>
      </button>
    </div>
  </nav>

  <!-- Footer del Sidebar -->
  <div *ngIf="isOpen" class="absolute bottom-4 left-4 right-4">
    <div class="bg-gray-50 rounded-lg p-3">
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-primary-600 rounded-full flex items-center justify-center">
          <span class="text-white text-sm font-medium">AD</span>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-gray-900 truncate">Admin Dev</p>
          <p class="text-xs text-gray-500">admin&#64;company.com</p>
        </div>
      </div>
    </div>
  </div>
</div>
