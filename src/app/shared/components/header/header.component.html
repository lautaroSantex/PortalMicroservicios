<header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4 sticky top-0 z-30">
  <div class="flex items-center justify-between">
    
    <!-- Left Section - Logo/Brand -->
    <div class="flex items-center space-x-4">
      <div class="flex items-center space-x-3">
        <!-- Logo/Icon -->
        <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
          <span class="text-white text-lg font-bold">🖥️</span>
        </div>
        <!-- Title -->
        <div>
          <h1 class="text-xl font-bold text-gray-900">{{ pageTitle }}</h1>
          <p class="text-xs text-gray-500">Gestión de Infraestructura</p>
        </div>
      </div>
    </div>

    <!-- Center Section - Status Indicator -->
     
<!--     <div class="hidden md:flex items-center space-x-4">
      <div class="flex items-center space-x-2 text-sm text-gray-600">
        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        <span>Todos los servicios operativos</span>
      </div>
    </div> -->
    
    
    <!-- Right Section - User & Logout -->
    <div class="flex items-center space-x-4">
      
      <!-- User Info -->
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
          <span class="text-white text-sm font-semibold">👤</span>
        </div>
        <div class="text-left">
          <p class="text-sm font-medium text-gray-700">{{ currentUser?.name || 'Usuario' }}</p>
          <p class="text-xs text-gray-500">{{ currentUser?.role || 'Admin' }}</p>
        </div>
      </div>

      <!-- Logout Button -->
      <button 
        class="flex items-center space-x-2 bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500">
        <span>🚪</span>
        <span class="text-sm font-medium">Cerrar Sesión</span>
      </button>
    </div>
  </div>
</header>
